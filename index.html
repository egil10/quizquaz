<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>QuizQuaz - Quizutgaver</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1><a href="https://egil10.github.io/quizquaz/" class="header-title-link">QuizQuaz</a></h1>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                <i data-lucide="sun" class="theme-icon sun-icon"></i>
                <i data-lucide="moon" class="theme-icon moon-icon"></i>
            </button>
        </div>
        <p class="tagline" id="funFact">...</p>
    </header>

    <div class="stars-container" id="starsContainer"></div>

    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-text">QuizQuaz</div>
            <div class="loading-spinner">
                <div class="spinner-dot"></div>
                <div class="spinner-dot"></div>
                <div class="spinner-dot"></div>
            </div>
        </div>
    </div>

    <div class="layout-container">
        <div class="main-content">
            <main id="quizContainer">
                <div class="loading">Laster quiz...</div>
            </main>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <p class="footer-title"><a href="https://egil10.github.io/quizquaz/" class="footer-title-link">QuizQuaz</a></p>
                <p class="footer-date" id="todayDate"></p>
            </div>
            <div class="footer-right">
                <div class="footer-links">
                    <a href="https://github.com/egil10/quizquaz" target="_blank">
                        <i data-lucide="github" class="icon-inline"></i>
                        GitHub
                    </a>
                </div>
                <p class="footer-copyright">Â© <span id="currentYear">2024</span> QuizQuaz. Alle rettigheter forbeholdt.</p>
            </div>
        </div>
    </footer>

    <!-- Main App -->
    <script src="js/app.js"></script>
</body>
</html>
