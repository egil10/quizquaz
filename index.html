<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizQuaz - Weekly Quiz Editions</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>QuizQuaz</h1>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                <i data-lucide="sun" class="theme-icon sun-icon"></i>
                <i data-lucide="moon" class="theme-icon moon-icon"></i>
            </button>
        </div>
        <p class="tagline">Weekly Quiz Editions</p>
    </header>

    <div class="stars-container" id="starsContainer"></div>

    <div class="layout-container">
        <div class="main-content">
            <nav class="edition-nav">
                <div class="nav-controls">
                    <button id="prevBtn" class="nav-btn">
                        <i data-lucide="chevron-left" class="icon-inline"></i>
                        Previous
                    </button>
                    <button id="nextBtn" class="nav-btn">
                        Next
                        <i data-lucide="chevron-right" class="icon-inline"></i>
                    </button>
                </div>
            </nav>

            <main id="quizContainer">
                <div class="loading">Loading quiz...</div>
            </main>

            <footer>
                <div class="footer-content">
                    <p class="footer-title">QuizQuaz</p>
                    <p class="footer-tagline">Weekly Quiz Editions - Test Your Knowledge</p>
                    <div class="footer-links">
                        <a href="https://egil10.github.io/quizquaz/" target="_blank">
                            <i data-lucide="external-link" class="icon-inline"></i>
                            Visit Live Site
                        </a>
                        <span class="separator">•</span>
                        <a href="https://github.com/egil10/quizquaz" target="_blank">
                            <i data-lucide="github" class="icon-inline"></i>
                            GitHub
                        </a>
                    </div>
                    <p class="footer-copyright">© <span id="currentYear">2024</span> QuizQuaz. All rights reserved.</p>
                </div>
            </footer>
        </div>

        <aside class="editions-sidebar">
            <h3>
                <i data-lucide="book-open" class="icon-inline"></i>
                Editions
            </h3>
            <div id="editionsList" class="editions-list">
                <!-- Editions will be populated here -->
            </div>
        </aside>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>
    <script src="js/firebase.js"></script>
    
    <!-- Main App -->
    <script src="js/app.js"></script>
    <script>
        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
