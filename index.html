<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>QuizQuaz - Quizutgaver</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1><a href="https://egil10.github.io/quizquaz/" class="header-title-link">QuizQuaz</a></h1>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                <i data-lucide="sun" class="theme-icon sun-icon"></i>
                <i data-lucide="moon" class="theme-icon moon-icon"></i>
            </button>
        </div>
        <p class="tagline" id="funFact">...</p>
    </header>

    <div class="stars-container" id="starsContainer"></div>

    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-text">QuizQuaz</div>
            <div class="loading-spinner">
                <div class="spinner-dot"></div>
                <div class="spinner-dot"></div>
                <div class="spinner-dot"></div>
            </div>
        </div>
    </div>

    <div class="layout-container">
        <div class="main-content">
            <main id="quizContainer">
                <div class="loading">Laster quiz...</div>
            </main>
        </div>

        <section class="editions-section" id="editionsSection">
            <div class="editions-header">
                <h3>
                    <i data-lucide="book-open" class="icon-inline"></i>
                    Utgaver
                </h3>
                <button id="sortOrderBtn" class="sort-order-btn" aria-label="Sorter utgaver">
                    <i data-lucide="arrow-down-up" class="icon-inline"></i>
                    Nyeste først
                </button>
            </div>
            <select id="editionsDropdown" class="editions-dropdown">
                <!-- Options will be populated here -->
            </select>
            <div id="editionsList" class="editions-grid">
                <!-- Editions will be populated here -->
            </div>
            <div class="editions-pagination">
                <button id="editionsPrevPage" class="pagination-btn">
                    <i data-lucide="chevron-left" class="icon-inline"></i>
                </button>
                <span id="editionsPageInfo" class="page-info">1 / 1</span>
                <button id="editionsNextPage" class="pagination-btn">
                    <i data-lucide="chevron-right" class="icon-inline"></i>
                </button>
            </div>
        </section>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <p class="footer-title">QuizQuaz</p>
                <p class="footer-tagline">Quizutgaver - Test din kunnskap</p>
            </div>
            <div class="footer-right">
                <div class="footer-links">
                    <a href="https://github.com/egil10/quizquaz" target="_blank">
                        <i data-lucide="github" class="icon-inline"></i>
                        GitHub
                    </a>
                </div>
                <p class="footer-copyright">© <span id="currentYear">2024</span> QuizQuaz. Alle rettigheter forbeholdt.</p>
            </div>
        </div>
    </footer>

    <!-- Main App -->
    <script src="js/app.js"></script>
</body>
</html>
